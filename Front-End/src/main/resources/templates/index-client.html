<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top bg-info p-2">
    <div class="container">
        <a class="navbar-brand " href="/"> Application Front End</a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="btn btn-outline-light"
                       th:href="@{/logout}">Login</a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid bg-dark pt-2 pb-2 bg-light border-right">
    <div class="row">
        <div class="col-sm-8">
            <form action="#" th:action="@{/add-client}"
                  th:object="${client}" method="post">
                <div class="form-group">
                    <label for="name"class="text-warning">ID Client:</label>
                    <input type="text" th:field="*{id}" id="id"
                           placeholder="Id" readonly class="form-control">
                    <span th:if="${#fields.hasErrors('id')}"
                          th:errors="*{id}"></span>
                </div>

                <div class="form-group">
                    <label for="name"class="text-warning">Nom Client :</label>
                    <input type="text" th:field="*{name}" id="name"
                           placeholder="Saisir le nom" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Ajouter Client</button>
            </form>
        </div>
    </div>
    <div class="col-md-6 box">

        <div class="col-lg-12">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr class="table-active center text-warning">
                    <th scope="col">Photo</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Op√©ration</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clients}">
                    <td>
                        <div class="event-img">
                            <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt=""/>
                        </div>
                    </td>
                    <td  class="text-white"th:text="${client.id} "></td>
                    <td  class="text-white"th:text="${client.name}"></td>
                    <td>
                        <a class="btn btn-primary"
                           th:href="@{|/show-client/${client.id}|}">
                            <i class="fa fa-edit fa-lg"></i> Modifier</a>
                        <a class="btn btn-danger"
                           th:href="@{|/delete-client/${client.id}|}">
                            <i class="fa fa-trash fa-lg"></i> Supprimmer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script
        th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script
        th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
